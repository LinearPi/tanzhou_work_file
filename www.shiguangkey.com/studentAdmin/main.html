    <script type="text/javascript" language="javascript">
        function iFrameHeight() {
            var iframe = document.getElementById("iframepage");
            var subWeb = document.frames ? document.frames["iframepage"].document : iframe.contentDocument;
            iframe.style.visibility = 'visible';
            iframe.style.height = subWeb.documentElement.offsetHeight + "px";
            iframe.contentDocument && iframe.contentDocument.$ && iframe.contentWindow.$(iframe.contentDocument).on({
                ajaxComplete: function() {
                    setTimeout(function() {
                        if (!subWeb.documentElement.offsetHeight) return;
                        iframe.style.height = subWeb.documentElement.offsetHeight + "px";
                    }, 500);
                }
            });
            setInterval(function() {
                try {
                    if (!subWeb.documentElement.offsetHeight) return;
                    iframe.style.height = subWeb.documentElement.offsetHeight + "px";
                } catch (e) {};
            }, 500);
        }
