<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>404页面</title>
    <link rel="stylesheet" href="/res/css/common/common.css" />
    <link rel="stylesheet" href="/res/css/common/public.css" />
    <link rel="stylesheet" href="/res/css/schoolAdmin/public.css" type="text/css" />
</head>


<body class="pagbg" ms-controller="main" style="background: #fff !important;">

    <!--header 开始-->
    <div class="header-bg">
        <div class="w1195">
            <h1 class="courlogo fl">
                <a href="/" target="_blank"><img src="/res/images/pag-logo.png" alt="首页" /></a>
            </h1>
            <div class="fl cour-nav">
                <ul>
                    <li><a href="/" target="_blank">首页</a></li>
                    <li><a href="/course/list" target="_blank">全部课程</a></li>
                    <li><a href="javascript:void(0);">社区</a></li>
                    <li><a href="javascript:void(0);">客户端</a></li>
                </ul>
            </div>
            <div class="search fl w290">
                <div class="seainput w252">
                    <i class="icon searchimg fr cour-search" maxlength="15" ms-click="@search"></i>
                    <input type="text" placeholder="请输入关键词" id="keywords" class="inputtext w203" ms-duplex="keywords" ms-keyup="@search | enter" />
                </div>
            </div>
            <!--登录 - 开始-->
            <div class="login fr courlogin">
                <!--已登录展示效果 - 开始-->
                <div class="thelogin">
                    <div class="personal fr">
                        <a href="javascript:void(0);" class="perimg"><img src="/res/images/default.png"></a>
                        <div class="peohover">
                            <i class="icon pericon"></i>
                            <ul class="perul">
                                <!--<li><a href="javascript:void(0);">课表</a></li>
                                <li><a href="javascript:void(0);">我的订单<span class="pernum">1234</span></a></li>
                                <li><a href="javascript:void(0);">收藏</a></li>-->
                                <!--<li><a href="javascript:void(0);">修改密码</a></li>-->
                                <li><a href="javascript:void(0);" class="pertopbor" ms-click="logout()">退出</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="loginbut fr"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <!--404cont-->



    <div class="cont404 bgfff w1195" style="width: 1195px;">
        <div class="w370" style="width: 801px;position: relative;">
            <img src="/res/images/404.gif">
            <div class="absolute404">
                <p class="title404">很抱歉！您所要访问的页面不存在</p>
                <p style="color: #a1a1a3;font-size: 14px;margin:15px 0 15px;">您要查看的网址可能已经被删除或者暂时不可用。</p>
                <a href="/" class="return404">返回首页</a>
            </div>
        </div>
    </div>
    <!--footer - 开始-->
    <iframe src="../schoolAdmin/foot.html" frameBorder=0 width="100%" style="height:191px;" scrolling="no"></iframe>
</body>
