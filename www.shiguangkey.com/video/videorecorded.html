    <link rel="stylesheet" href="css/player.css">
    <style>
        #id_test_video {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="id_test_video"></div>
    <div class="network" id="load">
        <div class="network-text">
            <img src="images/ico.gif" alt="">
            <p>拼命加载中,请稍候</p>
        </div>
    </div>
    <script src="../../player.polyv.net/script/polyvplayer.min.js"></script>
    <script>
        (function (global) {
            var NETWORK_ERROR = true;
            var live = top.live;
            var initPlay = function () {
                var player = polyvObject('#id_test_video').videoPlayer({
                    width: '100%',
                    height: '100%',
                    flashvars: {
                        skin_type: 'skin_blue',
                        ban_set_player: 'off'
                    },
                    vid: live.videoOptions.vid,
                    flashParams: { 'wmode': 'window', 'allowScriptAccess': 'always', 'allowFullScreen': 'true' }
                });
            };
            //live && initPlay();
            global.initPlay = initPlay;
        })(this);
    </script>
</body>
